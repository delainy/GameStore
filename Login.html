<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingIn</title>
    <link rel="shortcut icon" href="Assets/Img/iconGlobo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <link rel="stylesheet" href="Assets/Css/loginStyle.css">
    
</head>
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title"><img class="logo" src="Assets/Img/iconOfci.svg">Login</span>

                <div id="msg-error"></div>
                <form action="#">
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Entre no email" required>
                        <i class="ri-mail-line icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" class="password" placeholder="Entre com a senha" required>
                        <i class='bx bx-lock-alt icon'></i>
                        <i class="ri-eye-off-line showHidePw"></i>
                    </div>


                    <div class="input-field button">
                        <input id="submit" type="submit" value="Entrar">
                    </div>
                </form>

                <div class="login-sigUp">
                    <span class="text">Não é um membro?
                        <a href="cadastrar.html" class="text sigup-link">Cadastrar</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/JavaScript/scriptSingIn.js"></script>
</body>
</html>
